spring.application.name=demoSpringBootBT6
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=LapTrinhWebBT6;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=123456
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql = true


spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.ddl-auto = update
 # Tắt tính năng cache của Thymeleaf để phát triển nhanh hơn 
spring.thymeleaf.cache=false 
# Storage Properties
storage.location=uploads
 # Chạy ứng dụng trên port 8088 
server.port=8088
